<div class="main">
  <div class="container-fluid noPad ">
    <div class="container dash-top">
        <div class="dash-left"><img src="img/large-logo.png" alt="" class="page-logo"></div>
        <div class="dash-mid">
            <div class="input-group search-group">
              <input type="text" class="form-control" placeholder="Search Name" ng-model="query">
              <button class="input-group-addon" ><i class="fa fa-search"></i></button>
            </div>
        </div>
        <div class="dash-right">
            <div class="profile-right">
                <div class="profile-item text-center">Raman</div>
                <div class="profile-item text-center"><i class="fa fa-th"></i></div>
                <div class="profile-item text-center"><span class="profile-notif"><i class="fa fa-bell"></i></span></div>
                <div class="profile-item text-center img-circle profile-img"><img src="img/logo.jpg" alt=""></div>
            </div>
        </div>
    </div>
  </div>
  <div class="container-fluid noPad ">
  <div class="container dash-second">
    <div class="dash-left"><img src="img/profile.png" alt="" class="user-logo"> <h4 class="user-name-p">User Profile Administration</h4>
    </div>
    <div class="dash-mid">
      <div class="filter-section top-filter pull-left">
        <div class="btn-group filter-group">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fa fa-filter"></i> Filter Name <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li><a href="#">Filter 1</a></li>
            <li><a href="#">Filter 2</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="dash-right">
      <div class="row right-settings">
          <div class="col-xs-6 text-right"><i class="fa fa-th-large"></i></div>
          <div class="col-xs-4 text-right"><i class="fa fa-exclamation-circle fa-rotate-180"></i></div>
          <div class="col-xs-2 text-left"><i class="fa fa-cog"></i></div>
      </div>
    </div>
  </div>
  </div>
          <div class="container-fluid noPad ">
            <div class="container dash-bottom">
               <div class="dash-left">
                   <button class="btn btn-new" ng-click="goToUrl('dashboard/profilemanagement/profilebuilder')">NEW</button>
                   <ul class="left-btns">
                       <li class="active"><i class="fa fa-clock-o"></i> <span>Recent</span></li>
                       <li><i class="fa fa-star"></i> <span>Starred</span></li>
                       <li><i class="fa fa-trash-o"></i> <span>Trash</span></li>
                   </ul>
               </div>
               <div class="dash-mid back-white">
                    <div class="user-table">
            <div class="row table-item table-head">
                <div class="col-xs-5">Name <span class="sort"><i class="fa fa-caret-up"></i></span></div>
                <div class="col-xs-2 text-center">Status <span class="sort"><i class="fa fa-caret-down"></i></span></div>
                <div class="col-xs-2 text-center">Last Modified <span class="sort"><i class="fa fa-caret-up"></i></span></div>
                <div class="col-xs-2 text-center">Version <span class="sort"><i class="fa fa-caret-down"></i></span></div>
                <div class="col-xs-1 text-right"><i class="fa fa-cog"></i></div>
            </div>
            <div class="table-tbody">
             <div class="row table-item" ng-repeat="profile in profilesList | filter:query">
                <div class="col-xs-5"><img src="img/profile.png" alt=""> <span ng-bind="profile.name"></span></div>
                <div class="col-xs-2 text-center" ng-bind="profile.status"></div>
                <div class="col-xs-2 text-center" ng-bind="profile.lastModified | date:'MMM dd, yyyy'"></div>
                <div class="col-xs-2 text-center" ng-bind="profile.version"></div>
                <div class="col-xs-1 text-center"></div>
            </div>
            </div>
                    </div>
                </div>
        <div class="dash-right tab-back">
          <div class="filter-section pull-left">
            <div class="btn-group filter-group">
              <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-filter"></i> Filter Name <span class="caret"></span>
              </button>
              <ul class="dropdown-menu">
                <li><a href="#">Filter 1</a></li>
                <li><a href="#">Filter 2</a></li>
              </ul>
            </div>
          </div>
          <div class="pull-right filter-close"><i class="fa fa-times"></i></div>
          <div class="right-tab">
            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
              <li role="presentation" class="active"><a href="#first" aria-controls="home" role="tab" data-toggle="tab">Details</a></li>
              <li role="presentation"><a href="#second" aria-controls="profile" role="tab" data-toggle="tab">Description</a></li>
            </ul>
            <!-- Tab panes -->
            <div class="tab-content">
              <div role="tabpanel" class="tab-pane active text-center" id="first">
                  <img src="img/comment.png" alt="">
                  <br><br>
                  Select a Filter to view its details
              </div>
              <div role="tabpanel" class="tab-pane" id="second">...</div>
            </div>
          </div>
        </div>
    </div>
  </div>
</div>
