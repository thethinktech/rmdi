 <!-- MODAL -->
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">Field Properties</h4>
</div>
<div class="modal-body">
    <div ng-repeat="property in selected.object.properties">
      <div ng-switch="property.type">
        <div class="control-group" ng-switch-when="TEXT">
          <label class="control-label" ng-bind="::property.name"></label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge" ng-model="property.value">
          </div>
        </div>
        <div class="control-group" ng-switch-when="NUMBER">
          <label class="control-label" ng-bind="::property.name"></label>
          <div class="controls">
            <input type="text" placeholder="" class="input-xlarge" ng-model="property.value" numbers-only>
          </div>
        </div>
        <div class="control-group" ng-switch-when="RADIO">
          <label class="control-label" ng-bind="::property.name"></label>
          <div class="controls">
            True <input type="radio" ng-model="property.value" value="true">
            False <input type="radio" ng-model="property.value" value="false">
          </div>
        </div>
      </div>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveProperties()">Save</button>
  <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="cancel()">Close</button>
</div>
<!-- MODAL ENDS -->
