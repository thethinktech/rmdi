 <!-- MODALs -->
<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="cancel()"><span aria-hidden="true">Ã—</span></button>
    <h4 class="modal-title">Field Properties</h4>
</div>
<div class="modal-body propertyModalBody">
    <div ng-repeat="property in selected.object.properties">
      <div ng-switch="property.type">

        <div class="row control-group property_item" ng-switch-when="TEXT">
         <div class="col-sm-4">
              <label class="control-label" ng-bind="::property.name"></label>
          </div>
          <div class="col-sm-7 controls">
            <input type="text" placeholder="" class="form-control input-xlarge" ng-model="property.value">
          </div>
        </div>

        <div class="row control-group property_item" ng-switch-when="NUMBER">
         <div class="col-sm-4">
          <label class="control-label" ng-bind="::property.name"></label>
            </div>
          <div class="col-sm-7 controls">
            <input type="text" placeholder="" class="form-control input-xlarge" ng-model="property.value" numbers-only>
          </div>
        </div>

        <div class="row control-group property_item" ng-switch-when="RADIO">
         <div class="col-sm-4">
          <label class="control-label" ng-bind="::property.name"></label>
            </div>
          <div class="col-sm-7 controls">
            <label><input type="radio" ng-model="property.value" value="true"> True</label>
            <label><input type="radio" ng-model="property.value" value="false"> False</label>
          </div>
        </div>

      </div>
    </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="saveProperties()">Save</button>
  <button type="button" class="btn btn-danger" data-dismiss="modal" ng-click="cancel()">Close</button>
</div>
<!-- MODAL ENDS -->
